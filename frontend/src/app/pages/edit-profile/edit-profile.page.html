<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/avatar.jpg">
      <h1 id="tituloPerfil" class="fw500">Fausto Silva</h1>
      <ion-button icon-left color="tertiary">
        Editar Avatar
      </ion-button>
    </ion-card-content>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Dados Básicos</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Nome Completo</ion-label>
              <ion-input inputmode="text" placeholder="ex..: joão silva" value="Fausto Silva" disabled></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark">Estado</ion-label>
              <ion-select value="Paraná" disabled>
                <ion-select-option>Paraná</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label color="dark">Cidade</ion-label>
              <ion-select id="seletorCidade">
                <ion-select-option>Ponta Grossa</ion-select-option>
              </ion-select>
            </ion-item>

          </ion-list>

          <ion-list>
            <ion-radio-group>
              <ion-list-header color="light">
                <ion-label class="fw700">Eu quero...</ion-label>
              </ion-list-header>

              <ion-item>
                <ion-label color="primary">Comprar</ion-label>
                <ion-radio slot="start" value="customer" checked></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label color="primary">Vender</ion-label>
                <ion-radio slot="start" value="agent"></ion-radio>
              </ion-item>
            </ion-radio-group>

          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button size="large" expand="full" color="tertiary" (click)="sendData()" no-margin>Salvar</ion-button>
  </ion-card>

</ion-content>
