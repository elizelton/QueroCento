<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Quero Cento</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="tertiary">
    <ion-searchbar id="barraBusca" placeholder="buscar" [(ngModel)]="searchKey"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content id="cardGeral">
  <ion-card id="botaoSalgado" (click)="presentImage(salgados)" class="bg-white">
    <ion-img id="imgSalgado" [src]="salgados"></ion-img>
    <ion-button id="tituloBotao" expand="full" color="tertiary">
      Salgados
    </ion-button>
  </ion-card>
  <ion-card id="botaoDoce" (click)="presentImage(doces)" class="bg-white">
    <ion-img id="imgDoces" [src]="doces"></ion-img>
    <ion-button expand="full" color="primary">
      Doces
    </ion-button>
  </ion-card>
</ion-content>
